<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">

  <div class="auth-container">
    <img src="assets/eco-logo.png" alt="Logo de EcoDataApp" class="auth-logo">

    <h1>Bienvenido de nuevo</h1>
    <p>Inicia sesión en tu cuenta para continuar.</p>

    <ion-list lines="none">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="ion-margin-top">
      INICIAR SESIÓN
    </ion-button>

    <ion-button expand="block" fill="clear" class="ion-margin-top" routerLink="/register">
      ¿No tienes una cuenta? Regístrate
    </ion-button>

    <ion-button expand="block" fill="clear" color="medium" class="ion-margin-top" routerLink="/forgot-password">
      ¿Olvidaste tu contraseña?
    </ion-button>
  </div>

</ion-content>
